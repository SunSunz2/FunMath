<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f0e6f6;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Gift Box Container */
        .gift-box {
            width: 200px;
            height: 200px;
            background: #ff69b4;
            position: relative;
            cursor: pointer;
            transition: transform 1s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Gift Box Lid */
        .gift-lid {
            width: 200px;
            height: 40px;
            background: #ff1493;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            transition: transform 0.6s ease;
        }

        /* Letter (Gift Card) Inside the Gift Box */
        .letter {
            width: 180px;
            height: 150px;
            background: white;
            position: absolute;
            top: 60px;
            left: 10px;
            text-align: center;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 1s ease 0.5s, transform 0.8s ease;
            border-radius: 5px;
            z-index: 1;
            cursor: pointer;
            transform-origin: top; /* Open from the top */
        }

        /* Text inside the letter */
        .letter-content {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .letter p {
            font-family: 'Sacramento', cursive;
            font-size: 1.2em;
            color: #ff69b4;
            margin: 0;
        }

        /* Gift Box Animation */
        .gift-box.opened {
            transform: scale(1.5);
        }

        /* Lid Open Animation */
        .gift-box.opened .gift-lid {
            transform: translateY(-100px);
        }

        /* Letter Revealed Inside the Box */
        .gift-box.opened .letter {
            opacity: 1;
        }

        /* Letter Opening Animation */
        .letter.opened {
            transform: rotateX(0); /* Simulate opening of a card, now only rotate slightly */
            height: 300px; /* Expand the height to reveal more content */
            transition: height 0.8s ease, opacity 0.5s ease;
        }

        /* Revealing the Message Inside the Letter */
        .letter.opened .letter-content {
            opacity: 1;
        }

    </style>
</head>
<body>
    <!-- Gift Box -->
    <div class="gift-box" id="giftBox" onclick="openGiftBox()">
        <div class="gift-lid"></div> <!-- Gift Lid -->
        <div class="letter" id="letter" onclick="openLetter(event)">
            <!-- Initially hidden message -->
            <div class="letter-content">
                <p>Happy Birthday, My Love! ðŸŽ‰</p>
            </div>
        </div>
    </div>

    <script>
        // Function to Open the Gift Box
        function openGiftBox() {
            const giftBox = document.getElementById('giftBox');
            giftBox.classList.add('opened');
        }

        // Function to Open the Letter
        function openLetter(event) {
            event.stopPropagation(); // Prevent triggering the gift box again

            const letter = document.getElementById('letter');

            // Toggle letter opening and reveal the message
            letter.classList.add('opened');
        }
    </script>
</body>
</html>
